<md-content>
  <md-card>
    <md-card-content>
      <div id="userName">
        <h2>{{vm.datosUsusario.nombre}}</h2>
      </div>
      <div id="userProfile">
        <img height="300" width="300" ng-src="{{vm.datosUsusario.foto}}"/>
      </div>
      <div id="userInformation">
        <p>
          <h2> email:</h2>
          <p><a ng-href="mailto:{{vm.datosUsusario.email}}">{{vm.datosUsusario.email}}</a></p>
          <h2> Numero de celular:</h2>
          <p>{{vm.datosUsusario.celular}}</p>
          <h2> Genero:</h2>
          <p>{{vm.datosUsusario.genero}}</p>
        </p>
      </div>
    </md-card-content>
  </md-card>
</md-content>
