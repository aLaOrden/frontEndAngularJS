<md-content class="fill-height" layout="row" ng-controller="MainController as MainCtrl">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <h2>
          <span>Usuario</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="MainCtrl.closeSideNavPanel()">
          <md-icon class="md-default-theme" class="material-icons">&#xE5CD;</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout-padding="">
      Menu
    </md-content>
  </md-sidenav>
	<md-content flex layout="column">
		<md-toolbar class="md-whiteframe-z2">
			<div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menú" ng-click="MainCtrl.openSideNavPanel()">
          <md-icon md-svg-icon="menu"/>
        </md-button>
        <a id="logo" href="#/home">
          <img class="image" ng-src="assets/images/logo.png" >
        </a>
				<span flex>
				</span>
				<md-button class="md-icon-button" aria-label="Correo">
					<md-icon md-svg-icon="email"/>
				</md-button>
				<md-button class="md-icon-button" aria-label="Notificaciones">
					<md-icon md-svg-icon="notifications"/>
				</md-button>
			</div>
		</md-toolbar>
		<md-content ng-view></md-content>
	</md-content>
</md-content>
